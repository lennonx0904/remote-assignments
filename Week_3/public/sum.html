<!DOCTYPE html>
<html>
    <head>
        <title>Calculate the Sum</title>
        <meta charset="utf-8">
    </head>
    <boby>
        <h2>Calculate the sum from 1 to the number you submitted</h2>
        <form>
            <input type="text" name="number" id="inputValue" value="">
            <button type="submit" onclick="getSum()">submit</button>
        </form>
        <p id="answer"></p>
    </boby>

    <script>
        
        function getSum() {
            var inputValue = document.getElementById("inputValue").value;
            var getDataUrl = "/getData?number=" + inputValue;
            
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("answer").innerHTML = "The answer is " + xhr.responseText;
                } 
            };
            xhr.open("GET", getDataUrl, true);
            xhr.send();
            event.preventDefault();
        }
        
    </script>

</html>
